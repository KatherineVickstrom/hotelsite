<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" class="h-100">
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!--  Fancy Font for Header -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="/css/styles.css">
<title>Booking Confirmation</title>
</head>
<body class="d-flex flex-column h-100">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <span class="fs-4 logo-font p-3">Hotels 6</span>
        <div th:if="${user == null}" class="col-md-10 text-end">
          <a class="btn btn-outline-primary me-2" href="#" role="button">Login</a>
          <a class="btn btn-primary" href="#" role="button">Sign-up</a>
        </div>
        <div th:unless="${user == null}" class="col-md-10 text-end">
          <a class="btn btn-outline-primary me-2" href="#" role="button">My Account</a>
        </div>
    </div>
  </header>
  <main class="container" >
<h2 > Congratulations you have made a booking.</h2>
<p>Your reservation ID is:  <span th:text=${reservation.id}></span></p>
</main>

   <footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <p class="text-center">&copy 2021 Erica Hicks and Katie Vickstrom <br/>
Disclaimer: This website is for CSUMB CST 438 class project. Do not enter any real personal information. 
    </p>
  </div>
</footer>
</body>
</html>
