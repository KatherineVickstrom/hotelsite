<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" class="h-100">
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!--  Fancy Font for Header -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="/css/styles.css">
<title>Make Booking</title>
</head>
<body class="d-flex flex-column h-100">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <span class="fs-4 logo-font p-3">Hotels 6</span>
    </div>
  </header>
  <main class="container">
<h2>You are booking the <a th:text="${hotel}" th:href="@{/hotelsearch/{city}(city=${city})}"></a> hotel in 
    <a th:text="${city}" href="/hotelsearch"></a></h2>
<form action="#" th:action="@{/book-hotel}" th:object="${reservation}" method="post">
  <label for="roomtype">Choose a room type:</label>
  <select name="roomtype" id="roomtype" th:field="*{roomtype}">
    <option value="queen">Queen</option>
    <option value="king">King</option>
    <option value="twin">Twin</option>
    <option value="double-double">Double-double</option>
    <option value="suite">Suite</option>
    <option value="deluxe-suite">Deluxe Suite</option>
  </select>
  <label for="checkin">Select a check-in date:</label>
  <input type="date" id="checkin" name="checkin" th:field="*{startdate}">
  <label for="checkout">Select a check-in date:</label>
  <input type="date" id="checkin" name="checkin" th:field="*{enddate}">
  <input type="hidden" id="hotelid" name="hotelid" value="123" th:field="*{hotelId}">
  <input type="submit" value="Submit" />
</form>
</main>
   <footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <p class="text-center">&copy 2021 Erica Hicks and Katie Vickstrom <br/>
Disclaimer: This website is for CSUMB CST 438 class project. Do not enter any real personal information. 
    </p>
  </div>
</footer>
</body>
</html>
