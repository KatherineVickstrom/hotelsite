<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" class="h-100">
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!--  Fancy Font for Header -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="/css/styles.css">
    <title>Hotel Results</title>
</head>
<body class="d-flex flex-column h-100">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <span class="fs-4 logo-font p-3">Hotels 6</span>
    </div>
  </header>
  <main class="container">
   <a href="/hotelsearch">Hotel Search</a><h2 class="text-center">Available Hotels</h2>
   <br/>
   <table class="table table-striped table-sm">
      <tr>
         <th>Name</th>
         <th>Address</th>
         <th>City</th>
         <th>Price</th>
         <th>Stars</th>
         <th></th>
      </tr>
      <tr th:each="hotel : ${hotels}">
         <td th:text="${hotel.name}"></td>
         <td th:text="${hotel.address}"></td>
         <td th:text="${hotel.city}"></td>
         <td th:text="${hotel.price}"></td>
         <td th:text="${hotel.stars}"></td>
         <td>
           <a th:href="@{/book-hotel?hotelid={id}(id=${hotel.ID},hotelname=${hotel.name},hotelcity=${hotel.city})}">Select</a>
         </td>
      </tr>
   </table>
   </main>
   <footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <p class="text-center">&copy 2021 Erica Hicks and Katie Vickstrom <br/>
Disclaimer: This website is for CSUMB CST 438 class project. Do not enter any real personal information. 
    </p>
  </div>
</footer>
</body>
</html>
